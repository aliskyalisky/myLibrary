    <div class="bookinput closed">
        <h3>Add a book</h3>
        <form action="#" class="bookinputform" novalidate>
            <div class="inputbox">
                <label for="booktitle">Title</label>
                <input type="text" id="booktitle"
                name="booktitle" required>
            </div>

            <div class="inputbox">
                <label for="bookauthor">Author</label>
                <input type="text" id="bookauthor"
                name="bookauthor" required>
            </div>

            <div class="inputbox">
                <label for="bookpages">Pages</label>
                <input type="text" id="bookpages"
                name="bookpages" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
            </div>

            <div class="inputread">
                <label for="readbtn">Read</label>
                <button class="readbtn" type="button" id="readbtn" name="readbtn">
                    <svg class="readbtnball" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#fafafa" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
                </button>
            </div>
        </form>
        <button class="submit" type="button">Add</button>
    </div>
